name: Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  OWNER: tserath
  REPO: mudolist

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}/frontend:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ env.OWNER }}/${{ env.REPO }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}/backend:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ env.OWNER }}/${{ env.REPO }}
